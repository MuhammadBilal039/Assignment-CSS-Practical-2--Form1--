<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 1</title>
    <link rel="stylesheet" href="./form1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="leftside">
        <div class="content">
          <h1>Learn to Code with us.</h1>
        </div>
        <div class="icons">
          <div class="code">
            <img src="./icons8-code-50.png" alt="" />
            <p>Learn to code</p>
          </div>
          <div class="code">
            <img src="./icons8-skill-50.png" alt="" />
            <p>Gain a new skill</p>
          </div>
          <div class="code">
            <img src="./icons8-bag-50.png" alt="" />
            <p>Get a new job</p>
          </div>
        </div>
      </div>
      <div class="rightside">
        <form action="">
          <div class="heading">
            <h2>Login</h2>
            <p>Don't have an account? <a href="">Create your account</a></p>
          </div>
          <div class="form-input">
            <input
              type="text"
              type="email"
              name="name-or-email"
              id="name-or-email"
              placeholder="Username or Email"
            />
          </div>
          <div class="form-input">
            <input
              type="password"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="checkbox">
            <label for="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" /> Rember me
            </label>
            <p>
              <a href="">Forgot Password?</a>
            </p>
          </div>
          <button class="login">Login</button>
          <p class="para">Or login with</p>
          <a href="">
            <i class="fa-brands fa-square-facebook" id="facebook"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-square-twitter" id="twitter"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-google-plus" id="google"></i>
          </a>
        </form>
      </div>
    </div>
  </body>
</html>
